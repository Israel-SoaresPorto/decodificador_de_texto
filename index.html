<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/media_queries.css" />
    <title>Criptogrador/Decodifiocador de texto</title>
  </head>
  <body>
    <main class="main-container">
      <div class="entry">
        <textarea
          name="entry-text"
          id="entry__text"
          placeholder="digite seu texto aqui"
        ></textarea>
        <div class="entry__info-section">
          <span class="entry__info"
            ><img src="src/assets/info.png" class="entry__info-img" />apenas
            letras minúsculas e sem acento
          </span>
        </div>
        <div class="entry__actions">
          <div class="entry__actions__switch">
            Criptografar
            <label>
              <input type="checkbox" id="switch" />
              <span></span>
            </label>
            Descriptografar
          </div>
          <button id="btn-ok">Ok</button>
          <button id="btn-clear">Limpar</button>
        </div>
      </div>

      <div class="output">
        <div id="output__text">
          <img
            src="src/assets/High quality products 1 1.svg"
            alt=""
            class="output__sample-img"
          />
          <p class="output__sample-text__title">Nenhuma mensagen encontrada</p>
          <p class="output__sample-text">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div class="output__copy">
          <button id="btn-copy" class="hide">Copiar</button>
        </div>
      </div>
    </main>

    <footer class="footer-container">
      <p class="footer__text">Projeto feito por Israel Soares</p>
      <a
        href="https://github.com/Israel-SoaresPorto"
        class="footer__link"
        target="_blank"
        ><img src="src/assets/github.png" alt="logo do github" />GitHub</a
      >
      <a
        href="https://www.linkedin.com/in/israel-soares-porto-b24bb8241/"
        target="_blank"
        class="footer__link"
        ><img src="src/assets/linkedin.png" alt="logo do linkedin" />Linkedin</a
      >
    </footer>

    <script type="text/javascript" src="src/js/script.js" defer></script>
  </body>
</html>
